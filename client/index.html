<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>LoveAIHub - AI-Powered Creative Platform</title>
    <meta name="description" content="LoveAIHub - Your comprehensive AI platform for image generation, video creation, chat completion, audio synthesis, and more." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and React DOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222.2 84% 4.9%;
        --muted: 210 40% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96%;
        --accent-foreground: 222.2 84% 4.9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;
      }
      
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }
      
      * {
        border-color: hsl(var(--border));
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .card {
        background-color: hsl(var(--card));
        color: hsl(var(--card-foreground));
        border: 1px solid hsl(var(--border));
        border-radius: var(--radius);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect } = React;
      
      function LoveAIHub() {
        const [isAuthenticated, setIsAuthenticated] = useState(false);
        const [loading, setLoading] = useState(true);
        const [user, setUser] = useState(null);
        
        useEffect(() => {
          // Check authentication status
          fetch('/api/auth/user', {
            credentials: 'include'
          })
          .then(res => res.json())
          .then(data => {
            if (data.user) {
              setIsAuthenticated(true);
              setUser(data.user);
            }
          })
          .catch(err => console.log('Not authenticated'))
          .finally(() => setLoading(false));
        }, []);
        
        if (loading) {
          return (
            <div className="min-h-screen flex items-center justify-center gradient-bg">
              <div className="text-white text-xl">Loading LoveAIHub...</div>
            </div>
          );
        }
        
        if (isAuthenticated) {
          return <Dashboard user={user} />;
        }
        
        return <LandingPage setIsAuthenticated={setIsAuthenticated} setUser={setUser} />;
      }
      
      function LandingPage({ setIsAuthenticated, setUser }) {
        const [showLogin, setShowLogin] = useState(false);
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState('');
        
        const handleLogin = async (e) => {
          e.preventDefault();
          setLoading(true);
          setError('');
          
          try {
            const response = await fetch('/api/auth/signin', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include',
              body: JSON.stringify({ email, password }),
            });
            
            const data = await response.json();
            
            if (response.ok) {
              setIsAuthenticated(true);
              setUser(data.user);
            } else {
              setError(data.message || 'Login failed');
            }
          } catch (err) {
            setError('Network error');
          }
          
          setLoading(false);
        };
        
        return (
          <div className="min-h-screen">
            {/* Header */}
            <header className="bg-white shadow-sm">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center py-6">
                  <div className="flex items-center">
                    <h1 className="text-2xl font-bold text-gray-900">LoveAIHub</h1>
                  </div>
                  <nav className="flex space-x-8">
                    <button 
                      onClick={() => setShowLogin(!showLogin)}
                      className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
                    >
                      {showLogin ? 'Hide Login' : 'Login'}
                    </button>
                  </nav>
                </div>
              </div>
            </header>
            
            {/* Hero Section */}
            <section className="gradient-bg text-white py-20">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-5xl font-bold mb-6">
                  AI-Powered Creative Platform
                </h2>
                <p className="text-xl mb-8 max-w-3xl mx-auto">
                  Generate stunning images, create videos, chat with AI, synthesize audio, and more. 
                  LoveAIHub brings together the best AI tools in one powerful platform.
                </p>
                <div className="flex justify-center space-x-4">
                  <button 
                    onClick={() => setShowLogin(true)}
                    className="bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition"
                  >
                    Get Started
                  </button>
                </div>
              </div>
            </section>
            
            {/* Login Modal */}
            {showLogin && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-8 rounded-lg w-full max-w-md">
                  <div className="flex justify-between items-center mb-6">
                    <h3 className="text-2xl font-bold">Login to LoveAIHub</h3>
                    <button onClick={() => setShowLogin(false)} className="text-gray-500 hover:text-gray-700">
                      âœ•
                    </button>
                  </div>
                  
                  {error && (
                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                      {error}
                    </div>
                  )}
                  
                  <form onSubmit={handleLogin}>
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Email
                      </label>
                      <input
                        type="email"
                        value={email}
                        onChange={(e) => setEmail(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                      />
                    </div>
                    
                    <div className="mb-6">
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Password
                      </label>
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                      />
                    </div>
                    
                    <button
                      type="submit"
                      disabled={loading}
                      className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                    >
                      {loading ? 'Signing in...' : 'Sign In'}
                    </button>
                  </form>
                </div>
              </div>
            )}
            
            {/* Features Section */}
            <section className="py-20 bg-gray-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-16">
                  <h3 className="text-3xl font-bold text-gray-900 mb-4">
                    Powerful AI Tools at Your Fingertips
                  </h3>
                  <p className="text-xl text-gray-600">
                    Everything you need for creative AI projects
                  </p>
                </div>
                
                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                  {[
                    { title: 'Image Generation', desc: 'Create stunning images from text prompts', icon: 'ðŸŽ¨' },
                    { title: 'Video Creation', desc: 'Generate and edit videos with AI', icon: 'ðŸŽ¬' },
                    { title: 'AI Chat', desc: 'Conversational AI for any task', icon: 'ðŸ’¬' },
                    { title: 'Audio Synthesis', desc: 'Text-to-speech and audio tools', icon: 'ðŸŽµ' }
                  ].map((feature, index) => (
                    <div key={index} className="card p-6 text-center">
                      <div className="text-4xl mb-4">{feature.icon}</div>
                      <h4 className="text-xl font-semibold mb-2">{feature.title}</h4>
                      <p className="text-gray-600">{feature.desc}</p>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          </div>
        );
      }
      
      function Dashboard({ user }) {
        const [activeTab, setActiveTab] = useState('dashboard');
        
        const handleLogout = async () => {
          try {
            await fetch('/api/auth/signout', {
              method: 'POST',
              credentials: 'include'
            });
            window.location.reload();
          } catch (err) {
            console.error('Logout failed:', err);
          }
        };
        
        return (
          <div className="min-h-screen bg-gray-50">
            {/* Dashboard Header */}
            <header className="bg-white shadow-sm">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center py-6">
                  <div className="flex items-center">
                    <h1 className="text-2xl font-bold text-gray-900">LoveAIHub Dashboard</h1>
                  </div>
                  <div className="flex items-center space-x-4">
                    <span className="text-gray-700">Welcome, {user.email}</span>
                    <button 
                      onClick={handleLogout}
                      className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                    >
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </header>
            
            {/* Navigation Tabs */}
            <nav className="bg-white border-b">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex space-x-8">
                  {[
                    { id: 'dashboard', label: 'Dashboard' },
                    { id: 'image', label: 'Image Generation' },
                    { id: 'video', label: 'Video Creation' },
                    { id: 'chat', label: 'AI Chat' },
                    { id: 'audio', label: 'Audio Tools' }
                  ].map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`py-4 px-1 border-b-2 font-medium text-sm ${
                        activeTab === tab.id
                          ? 'border-blue-500 text-blue-600'
                          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                      }`}
                    >
                      {tab.label}
                    </button>
                  ))}
                </div>
              </div>
            </nav>
            
            {/* Dashboard Content */}
            <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
              <div className="px-4 py-6 sm:px-0">
                {activeTab === 'dashboard' && (
                  <div>
                    <h2 className="text-2xl font-bold mb-6">Welcome to your AI Dashboard</h2>
                    
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                      {/* Stats Cards */}
                      <div className="card p-6">
                        <h3 className="text-lg font-semibold mb-2">Generations Used</h3>
                        <p className="text-3xl font-bold text-blue-600">{user.generationsUsed || 0}</p>
                        <p className="text-sm text-gray-500">of {user.generationsLimit || 50} this month</p>
                      </div>
                      
                      <div className="card p-6">
                        <h3 className="text-lg font-semibold mb-2">Subscription</h3>
                        <p className="text-xl font-semibold text-green-600 capitalize">
                          {user.subscriptionType || 'Free'}
                        </p>
                      </div>
                      
                      <div className="card p-6">
                        <h3 className="text-lg font-semibold mb-2">Member Since</h3>
                        <p className="text-lg">
                          {user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'Today'}
                        </p>
                      </div>
                    </div>
                    
                    {/* Quick Actions */}
                    <div className="mt-8">
                      <h3 className="text-xl font-semibold mb-4">Quick Actions</h3>
                      <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                        {[
                          { tab: 'image', title: 'Generate Image', desc: 'Create AI images', icon: 'ðŸŽ¨' },
                          { tab: 'video', title: 'Create Video', desc: 'AI video generation', icon: 'ðŸŽ¬' },
                          { tab: 'chat', title: 'AI Chat', desc: 'Start conversation', icon: 'ðŸ’¬' },
                          { tab: 'audio', title: 'Audio Tools', desc: 'Text-to-speech', icon: 'ðŸŽµ' }
                        ].map((action) => (
                          <button
                            key={action.tab}
                            onClick={() => setActiveTab(action.tab)}
                            className="card p-4 text-left hover:shadow-lg transition"
                          >
                            <div className="text-2xl mb-2">{action.icon}</div>
                            <h4 className="font-semibold">{action.title}</h4>
                            <p className="text-sm text-gray-600">{action.desc}</p>
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                )}
                
                {activeTab === 'image' && (
                  <div>
                    <h2 className="text-2xl font-bold mb-6">AI Image Generation</h2>
                    <div className="card p-6">
                      <p className="text-gray-600 mb-4">Create stunning images from text descriptions using advanced AI models.</p>
                      <textarea 
                        placeholder="Describe the image you want to generate..."
                        className="w-full p-3 border border-gray-300 rounded-lg mb-4"
                        rows="4"
                      ></textarea>
                      <button className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Generate Image
                      </button>
                    </div>
                  </div>
                )}
                
                {activeTab === 'video' && (
                  <div>
                    <h2 className="text-2xl font-bold mb-6">AI Video Creation</h2>
                    <div className="card p-6">
                      <p className="text-gray-600 mb-4">Generate and edit videos using AI technology.</p>
                      <div className="text-center py-8 text-gray-500">
                        Video generation tools coming soon...
                      </div>
                    </div>
                  </div>
                )}
                
                {activeTab === 'chat' && (
                  <div>
                    <h2 className="text-2xl font-bold mb-6">AI Chat</h2>
                    <div className="card p-6">
                      <p className="text-gray-600 mb-4">Chat with advanced AI for any task or question.</p>
                      <div className="border border-gray-300 rounded-lg p-4 h-64 mb-4 bg-gray-50">
                        <p className="text-gray-500">Chat interface will load here...</p>
                      </div>
                      <div className="flex">
                        <input 
                          type="text" 
                          placeholder="Type your message..."
                          className="flex-1 p-3 border border-gray-300 rounded-l-lg"
                        />
                        <button className="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700 transition">
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                )}
                
                {activeTab === 'audio' && (
                  <div>
                    <h2 className="text-2xl font-bold mb-6">AI Audio Tools</h2>
                    <div className="card p-6">
                      <p className="text-gray-600 mb-4">Convert text to speech and create audio content with AI.</p>
                      <textarea 
                        placeholder="Enter text to convert to speech..."
                        className="w-full p-3 border border-gray-300 rounded-lg mb-4"
                        rows="4"
                      ></textarea>
                      <button className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Generate Audio
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </main>
          </div>
        );
      }
      
      // Render the app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<LoveAIHub />);
    </script>
  </body>
</html>
