<!DOCTYPE html>
<html>
<head>
    <title>Test Reset Password Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        textarea { width: 100%; height: 100px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Reset Password Flow</h1>
    
    <div class="section">
        <h3>Step 1: Test with Real Supabase Token</h3>
        <p>First, let's test by generating a real password reset token from Supabase:</p>
        <input type="email" id="emailInput" placeholder="Enter your email" style="width: 300px; padding: 8px;">
        <button onclick="sendResetEmail()">Send Reset Email</button>
        <div id="resetEmailResult" class="log"></div>
    </div>

    <div class="section">
        <h3>Step 2: Test Token from URL</h3>
        <p>Paste the full reset URL you get from the email:</p>
        <textarea id="resetUrlInput" placeholder="Paste the reset URL from your email here..."></textarea>
        <button onclick="parseResetUrl()">Parse Reset URL</button>
        <div id="urlParseResult" class="log"></div>
    </div>

    <div class="section">
        <h3>Step 3: Test Password Update</h3>
        <p>Use the extracted token to test password update:</p>
        <input type="password" id="newPassword" placeholder="New password" style="width: 300px; padding: 8px;">
        <button onclick="testPasswordUpdate()">Test Password Update</button>
        <div id="passwordUpdateResult" class="log"></div>
    </div>

    <script>
        let extractedToken = null;

        async function sendResetEmail() {
            const email = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('resetEmailResult');
            
            if (!email) {
                resultDiv.innerHTML = '<span style="color: red;">Please enter an email</span>';
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span style="color: green;">✓ Reset email sent! Check your email for the reset link.</span>';
                } else {
                    resultDiv.innerHTML = `<span style="color: red;">Error: ${result.message}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">Network error: ${error.message}</span>`;
            }
        }

        function parseResetUrl() {
            const url = document.getElementById('resetUrlInput').value;
            const resultDiv = document.getElementById('urlParseResult');
            
            if (!url) {
                resultDiv.innerHTML = '<span style="color: red;">Please paste the reset URL</span>';
                return;
            }

            try {
                const urlObj = new URL(url);
                const hash = urlObj.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');
                
                if (type === 'recovery' && accessToken) {
                    extractedToken = accessToken;
                    resultDiv.innerHTML = `
                        <span style="color: green;">✓ Valid reset token found!</span><br>
                        Type: ${type}<br>
                        Access Token: ${accessToken.substring(0, 20)}...<br>
                        Refresh Token: ${refreshToken ? refreshToken.substring(0, 20) + '...' : 'Not present'}<br>
                        <strong>Token ready for testing!</strong>
                    `;
                } else {
                    resultDiv.innerHTML = '<span style="color: red;">Invalid reset URL - no recovery token found</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">URL parsing error: ${error.message}</span>`;
            }
        }

        async function testPasswordUpdate() {
            const password = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('passwordUpdateResult');
            
            if (!extractedToken) {
                resultDiv.innerHTML = '<span style="color: red;">Please parse a reset URL first to get a token</span>';
                return;
            }

            if (!password) {
                resultDiv.innerHTML = '<span style="color: red;">Please enter a new password</span>';
                return;
            }

            try {
                const response = await fetch('/api/auth/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${extractedToken}`
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span style="color: green;">✓ Password updated successfully!</span>';
                } else {
                    resultDiv.innerHTML = `<span style="color: red;">Error: ${result.message}</span><br>Status: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">Network error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
